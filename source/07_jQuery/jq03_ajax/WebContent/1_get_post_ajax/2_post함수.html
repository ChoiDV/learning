<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function() {
		$('button').click(function() {
			var mId = $('input[name="mid"]').val();
			// post(요청 경로, 요청파라미터들)
			$.post('idConfirm.jsp', {
				mId : mId
			}, function(data, status) {
				if (status == 'success') {
					$('#result').html(data);
				}
			});
		}); // 버튼 클릭 이벤트
		$('input[name="mid"]').keyup(function() {
			var mId = $('input[name="mid"]').val();
			// post(요청 경로, 요청파라미터들)
			$.post('idConfirm.jsp', {
				mId : mId
			}, function(data, status) {
				if (status == 'success') {
					$('#result').html(data);
				}
			});
		});
	});
</script>
</head>
<body>
	아이디
	<input type="text" name="mid">
	<button>중복체크</button>
	<br>
	<span id="result"></span>
</body>
</html>
