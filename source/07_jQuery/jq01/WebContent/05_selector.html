<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <title>Insert title here</title>
 <style>
 
 </style>
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <script>
 	$(document).ready(function(){
 		$('tr:even').css('backgroundColor','#cccccc');//  짝수 - 0부터 시작
 		$('tr:odd').css('backgroundColor', 'FFFFAA'); //  홀수 
 		$('tr:nth-child(3n)').css('color','red'); // 1부터 시작
 		$('tr:eq(0)').css('backgroundColor','black').css('color','white');  // tr에서 0번째    nth-first랑 같음
 	});
 </script>
</head>
 <body>
	<table>
		<tr>
			<th>글번호</th>
			<th>글제목</th>

		</tr>

 </body>
</html>
