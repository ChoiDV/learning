<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$('p').click(function(){ // 이게 선택자임 $('태그 ')  #을 붙이면 아이디
				$(this).hide();
			}); // p 태그 click 함수  
			$('button#hideP1').click(function(){
				$('#p1').hide();
			}); // #hideP1 click 함수
			$('button#hidePtag').click(function(){
				$('p').hide('fast'); // 'fast'는 빨리 숨겨주는거...
			});
			$('button#showPtag').click(function(){
				$('p').show();
			});
		});
	</script>
</head>
 <body>
	<h1>이곳은 head</h1>
	<p>이 p태그를 클릭하면 숨겨져요1</p>
	<p>이 p태그를 클릭하면 숨겨져요2</p>
	<p id="p1">이거 p1하나만도 숨겨져요</p>
	
	<button id="hideP1">p1 하나만 숨겨요</button>
	<button id="hidePtag">p태그를 다 숨겨요</button>
	<button id="showPtag">p태그를 다 나타내요</button>
 </body>
</html>
