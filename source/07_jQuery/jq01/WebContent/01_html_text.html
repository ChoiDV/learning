<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
<!--  구글꺼 아무거나 써도 상관없음  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
	 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  <!--  jquery꺼를 제일 많이 씀. --> 
  <script>
  	$(document).ready(function(){ // 이것과   window.onload=function(){}; 과 같음
  		// jQuery 소스 
  		$('#p1').click(function(){
  			$(this).html("<b>태그가 내용 바뀜</b>");
  			// $('#p1').html("<b>태그가 내용 바뀜2</b>");
  		});
  	});
  	
  	window.onload = function(){
  		// 자바 스크립트 소스
  	};
  </script>
</head>
<body>
	<p id="p1">p태그 하나</p>
	
</body>
</html>
