<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            list-style:none;
            text-decoration:none;
            margin:0;
            padding:0;
            color:black;   
        }
        #navigation {
            width: 300px;
            font-size: 1.5em;
            padding-top: 20px;
            padding-left: 20px;
            box-shadow: 0 8px 20px 0 rgba(0,0,0,0.15);
            float: left;
            margin:150px 0 20px 10px;
        }
        #navigation .menu {
            font-weight: bold;
        }
        #navigation .menu .submenu {
            margin-left:40px;
        }
        #navigation .menu .submenu li {
            margin:5px 0;
            font-weight:normal;
        }

        /**************************/
        #form {
            width: 550px;
            height: 300px;
            float: left;
            margin: 200px 0 20px 150px;
            box-shadow: 0 8px 20px 0 rgba(0,0,0,0.15);
        }
            #form caption {
                width:500px;
                font-size: 2em;
                font-weight: bold;
                padding-top:10px;
                padding-bottom:10px;
            }

            #form #input_form th {


            }
            #form #input_form th {
                width: 190px;
                height: 50px;

            }
            #form #input_form td {
                width: 300px;
                height: 50px;
                text-align: center;
            }

            #form #input_form input:not(.btn) {
                width: 300px;
                height: 40px;
                font-size: 1.5em;
                text-indent: 10px;
            }

            #form #input_form .btn {
                width: 100px;
                height: 40px;
                font-weight: bold;
                margin-top:20px;
                
            }

       



    </style>
</head>
<body>
  
        <div id="navigation">
            <ul class="menu">
                <li>
                    <a href="#">정보수정</a>
                    <ul class="submenu">
                        <li><a href="#">개인정보 변경</a></li>
                        <li><a href="#">ID 변경</a></li>
                        <li><a href="#">비밀번호 변경</a></li>
                        <li><a href="#">수신설정</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">분양/예약 조회</a>
                    <ul class="submenu">
                        <li><a href="#">분양 조회 </a></li>
                        <li><a href="#">예약 조회</a></li>
                        <li><a href="#">배송 조회</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">회원탈퇴</a>
                    <ul class="submenu">
                        <li><a href="#">회원 탈퇴</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div id="form">
            <form action="${conPath }/modify.do" method="post"
                  class="input_form">
                <input type="hidden" name="modify" value="${modify }">
                <table id="input_form">
                    <caption>비밀번호 변경</caption>
                    <tr>
                        <th>현재 비밀번호</th>
                        <td><input type="password" name="oldmpw"></td>
                    </tr>
                    <tr>
                        <th>새 비밀번호</th>
                        <td><input type="password" name="mpw"></td>
                    </tr>
                    <tr>
                        <th>새 비밀번호 확인</th>
                        <td><input type="password" name="mpwChk"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="비밀번호 변경" class="btn">
                            <input type="button" value="취소" onclick="history.back()" class="btn">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
</body>
</html>
