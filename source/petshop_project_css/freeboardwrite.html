<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .form {
            border: 1px solid white;
            width: 1200px;
            margin: 150px auto;
            border-radius: 30px;
            background-color: #ffd1dc;
            box-shadow: 0 8px 20px 0 rgba(0,0,0,0.15);
        }
        .form caption {
            width:1200px;
            text-align:center;
            font-weight:bold;
            font-size:3em;
            background-color:#ffd1dc;
            margin-bottom:20px;
        }
        .form .input_form {
            width:1200px;
            margin:20px auto;
            background-color:#ffd1dc;
        }
        .form .input_form th {
            width:300px;
            font-size:1.3em;
        }
        .form .input_form td {
            width:700px;
            font-size:1.3em;
            text-align:center;          
        }

        .form .input_form input:not([type="file"]) {
            margin: 10px;
            border-radius: 10px;
            border: none;
           
        }
        .form .input_form input[type="text"], textarea {
            margin: 10px;
            font-size: 1.3em;
            width:500px;
            text-indent:20px;
        }
        .form .input_form input[type="submit"], input[type="button"]{
            background-color:white;
            color:black;
            font-size:1.5em;
            font-weight:bold;
        }

    </style>
</head>
<body>
    <div class="form">
        <form action="${conPath }/freeBoardWrite.do" method="post" enctype="multipart/form-data">
            <table class="input_form">
                <caption>Express</caption>
                <tr>
                    <td>
                        <input type="text" name="ftitle" placeholder="제목을 입력해 주세요.">
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea rows="10" cols="10" name="fcontent" placeholder="내용을 입력하세요"></textarea>
                    </td>
                </tr>
                <tr> 
                    <td>
                        <input type="file" name="ffilename1">
                        <input type="file" name="ffilename2">
                        <input type="file" name="ffilename3">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="등록">
                        <input type="button" value="뒤로가기" onclick='history.back();'>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
