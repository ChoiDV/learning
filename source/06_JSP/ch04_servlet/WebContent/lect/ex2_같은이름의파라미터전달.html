<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
</head>
<body>
   <h2>오늘의 메뉴와 식당 선택</h2>
   <form action="../Ex2">
   <p>메뉴
   		<select name="menu" multiple="multiple" size="3">   		
   			<option>된장찌개</option>
   			<option>김치찌개</option>
   			<option>고추장찌개</option>
   			<option>부대찌개</option>
   		</select>
   </p>
   <p>식당
   		<input type="checkbox" name="rest" value="강남">강남
   		<input type="checkbox" name="rest" value="서초">서초
   		<input type="checkbox" name="rest" value="여의도">여의도
   		<input type="checkbox" name="rest" value="용산">용산  
   </p>  <!-- checkbox 와 select option 말고는 파라미터가 복수개 전달되는것은 없음  -->
   <p>국적   <!--  checked="checked" = 기본적으로 선택되어있는것 설정  -->
   		<input type="radio" name="nation" value="한국" checked="checked">한국
   		<input type="radio" name="nation" value="미국" >미국
   		<input type="radio" name="nation" value="영국" >영국
   		<input type="radio" name="nation" value="태국" >태국		
   </p>
  <p><input type="submit" value="동준이형 뀩!"></p> 
   </form>
</body>
</html>
