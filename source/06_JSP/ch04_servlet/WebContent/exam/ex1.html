<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <script>
  	window.onload = function(){
  		document.querySelector('form').onsubmit = function(){
			var opt = document.querySelectorAll('option'); // 배열
			var cnt = 0;			
			for(var i=0; i< opt.length; i++){
				cnt = cnt + opt[i].selected;
				//        opt[i].selected 가 체크 되어있으면 true(1) , 안되어있으면 false(0) 
				//         cnt 가 1이상이면 체크가 하나라도 되어있으니  선택을 했다는 소리
			}
			if ( !cnt ){  // cnt가 0이면 false 이다.   // 이것을 스크립트에서 하면 Servlet 파일에서 0개일 경우를 정의 안해줘도댐
					alert('구구단을 한개 이상은 선택하셔야 합니다');
				return false;
			}	
		};//onsubmit
  	};// onload
  </script>
</head>
<body>
   <h2>2~9단까지 원하는 구구단 입력</h2>
   <form action="../Ex1_gugudan">  <!--  "/ch04_servlet/Ex1_gugudan" -->
   <p>
   	 <select name="su" multiple="multiple" size="3">
   	 	<option value="2">2단</option>
   	 	<option value="3">3단</option>
   	 	<option value="4">4단</option>
   	 	<option value="5">5단</option>
   	 	<option value="6">6단</option>
   	 	<option value="7">7단</option>
   	 	<option value="8">8단</option>
   	 	<option value="9">9단</option>
   	 </select>
   	 <input type="submit" value="구구단 출력">
   	 <input type="button" value="경고" onclick="alert('type=button으로');">
   </p>
   </form>
</body>
</html>
