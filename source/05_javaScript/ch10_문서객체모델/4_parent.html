<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #wrap {
            width: 300px;
            margin: 50px auto;
        }
            #wrap h1 {
                width: 250px;
                padding: 20px 10px;
                margin: 30px 15px;
                border: 1px solid red;
                background-color: lightpink;
                border-radius: 10px 40px;
                text-align: center;
                font-size: 0.9em;
                cursor : pointer;
            }
            #wrap input, #wrap span {
                width: 150px;
                height: 20px;   /* span은 height가 안먹음 그래서 display: inline-block를 해줌. */
                                /* ( span은 inline태그라서 ) */
                display: inline-block;
                border: 1px solid pink;
            }

            #wrap p {
                text-align: center;             
            }
    </style>
    <script>
        function childOpen() {
            var child = open('4_child.html', '', 'width=600,height=700,left=100');
            if (!child) {
                alert('팝업 차단을 해제해 주세요.');
            }
        }
    </script>

</head>
<body>
    <!-- 창간에 데이터 이동 parent에는 반드시 아이디가 지정되어있어야함 그래야 끌어올수있음-->
    <!-- child에서 억세스 하려면 반드시 id가 있어야함 -->
    <div id="wrap">
        <p>사원이름<input type="text" id="name" /></p>
        <p>파트명칭<span id="part"></span></p>
        <p>결제일자<input type="date" id="date" /></p>
        <h1 id="insa" onclick="childOpen()">인사정보 파트 선택</h1>
        <!-- p태그에 input들을 넣고 파트명칭은 input창이 아닌 span을 input창처럼 보이게 해놓음.-->
    </div>

</body>
</html>
