<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var id;
        var toggle1 = 0, toggle2 = 0; // 전체 html파일내에서 통용되는 변수
        var header1, header2;


        window.onload = function () {
            header1 = document.getElementById('header-1');
            header1.innerHTML = '시간';
            header2 = document.getElementById('header-2');
            header2.innerHTML = new Date().toLocaleString();
            id = setInterval(function () {
                header2.innerHTML = new Date().toLocaleString();
            }, 1000);
        };
        function change(n) {
            if (n == 1) {  // 왼쪽버튼 
                if (toggle1 == 0) {  
                    header1.innerHTML = '현재';
                    toggle1 = 1;
                } else if (toggle1 == 1) {
                    header1.innerHTML = '시간';
                    toggle1 = 0;
                }
            } else if (n == 2) {  // 오른쪽 버튼
                if (toggle2 == 0) {
                    clearInterval(id);  // 이거 하려고 전역변수로 선언함
                    //타이머 중지
                    toggle2 = 1;
                } else if (toggle2 == 1) {
                    id = setInterval(function () {
                        header2.innerHTML = new Date().toLocaleString();
                    }, 1000);
                    //타이머 가동
                    toggle2 = 0;
                }
            }
        }
    </script>
</head>
<body>
    <h1 id="header-1">HEADER-1</h1>
    <h1 id="header-2">HEADER-2</h1>
    <button onclick="change(1)">동준이형 시간 바꿔-1</button>
    <button onclick="change(2)">동준이형 나이 바꿔-2(타이머)</button>

</body>
</html>
