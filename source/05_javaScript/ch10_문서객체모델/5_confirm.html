<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #wrap {
            width:300px;
            margin:0 auto;
        }
        #wrap p {
            text-align:center;
        }
    </style>
    <script>
        var chked = 0;
        window.onload = function () {
            var id = opener.document.getElementById('id').value;
            var checkID = document.getElementById('checkID');
            checkID.value = id;
        };
        function check() {
            // 나중에는 진짜 중복확인
            chked = 1;
            alert('사용 가능한 아이디 입니다.');         
        }
        function confirmId() {
            if (chked == 1) {
                // 아이디사용 
                opener.document.getElementById('id').value = checkID.value;
                close();
            } else {
                // 중복체크 눌러!
                alert('중복 체크를 해주세요.');
                return false;
            }
        }
        
    </script>
</head>
<body>
    <div id="wrap">
        <p>
            ID
            <input type="text" id="checkID" />
            <button id="checkButton" onclick="check()">체크</button>
        </p>
        <p>
            <button onclick="confirmId()">아이디사용</button>
        </p>
    </div>

</body>
</html>
