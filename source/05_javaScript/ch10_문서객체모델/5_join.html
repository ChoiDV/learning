<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        form {
            width:300px;    
            margin:0 auto;
        }
        p {
            text-align:center;
        }
    </style>
    <script>
        function confrimOpen() {
            var child = open('5_confirm.html', '', 'width=600,height=500,left=500,top=300');        
            if (!child) {
                alert('팝업 차단을 해제후 새로고침 해주세요.');
            }
            idConfirmed.value = 1;
        }
        function chk() {
            if (idConfirmed.value != 1) {
                alert('ID 중복확인을 하셔야 회원가입이 가능합니다.');
                return false;
            }
        }
    </script>
</head>
<body>
    <form onsubmit="return chk()">
        <input type="hidden" name="idConfirmed" id="idConfirmed" value="0" />
        <p>아이디
        <input type="text" id="id" />
        <input type="button" value="중복확인" onclick="confrimOpen()"/>
        </p>
        <p>
            <input type="submit" value="회원가입" />
        </p>
    </form>

</body>
</html>
