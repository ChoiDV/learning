<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            width: 500px;
            margin: 50px auto;
            background-color: darkgreen;
        }
        td {
            background-color: white;
            padding: 50px;
            text-align: center;
        } 
    </style>
    <script>
         // 오른쪽 숫자 키패드(96~105)
         //  위 숫자 키패드(48~57)
        window.onkeyup = function () {
            var topKeyCode = event.keyCode - 48;
            var rightKeyCode = event.keyCode - 96;
            var td = document.getElementsByTagName('td');
            if (event.keyCode >= 48 && event.keyCode < 57) {
                for (var idx = 0; idx < td.length; idx++) {
                    td[idx].style.backgroundColor = 'white';
                }
                td[topKeyCode].style.backgroundColor = 'yellow';
            } else if (event.keyCode >= 96 && event.keyCode < 105) {
                for (var idx = 0; idx < td.length; idx++) {
                    td[idx].style.backgroundColor = 'white';
                }
                td[rightKeyCode].style.backgroundColor = 'red';

            }          
        };
    </script>
</head>
<body>
    <table>
        <tr>
            <td>0</td>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
    </table>
</body>
</html>
