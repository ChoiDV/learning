<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        img {
            cursor:pointer;
        }
    </style>
    <script>
        var toggle1 = 0, toggle2 = 1;
        var img = ['img/but1.gif', 'img/but2.gif'];
        function click() {
            var img = document.getElementsByTagName('img');
            if (img[0].value == 0) {
                img[0].src = img[1];
                img[0].value = 1;
            } else if (img[0].value == 1) {
                img[0].src = img[0];
                img[0].value = 0;
            }
        }
    </script>
</head>
<body>
    <img src="img/but1.gif" onclick="click()" value="0" />
</body>
</html>
