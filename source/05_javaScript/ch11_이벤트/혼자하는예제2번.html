<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #wrap {
            width: 900px;
            margin: 0 auto;
        }
    </style>
    <script>
        var out = ['img/0out.jpg', 'img/1out.jpg', 'img/2out.jpg', 'img/3out.jpg'];
        var over = ['img/0over.jpg', 'img/1over.jpg', 'img/2over.jpg', 'img/3over.jpg'];
        var imgs;
        window.onload = function () {
            imgs = document.getElementsByTagName('img');
            for (let i = 0; i < imgs.length; i++) {
                imgs[i].onmouseover = function () {
                    this.src = over[i];
                };
                imgs[i].onmouseout = function () {
                    this.src = out[i];
                };
            }
        };
        function funover(idx) {
            imgs[i].src = over[idx];
        }
    </script>

</head>
<body>
    <div id="wrap">
        <span>
            <img src="img/0out.jpg" />
            <img src="img/1out.jpg" />
            <img src="img/2out.jpg" />
            <img src="img/3out.jpg" />
        </span>
    </div>
</body>
</html>
