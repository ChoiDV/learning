<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            var header = document.getElementsByClassName('header');  // 배열 1번방법
            var header = document.querySelectorAll('.header');  // 배열 2번방법
            for (var idx = 0; idx < header.length; idx++) {
                header[idx].onclick = function () {
                    msg = this.innerHTML;  // this. 대신 header[idx] 써도됨 header[idx] 가 내가 클릭한 header를 말하는거라서 this로 쓰면됨.
                    alert(msg);
                    this.style.color = 'red';
                    this.style.border = '1px solid orange';
                    // this.style.cssText = 'color:red; border:1px solid orange;';
                };
            }          
            
        };
    </script>
</head>
<body>
    <h1 class="header">click1</h1>
    <h1 class="header">click2</h1>
    <h1 class="header">click3</h1>
    <h1>click4</h1>
</body>
</html>
