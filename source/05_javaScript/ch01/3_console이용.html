<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        sum = 0;
        for (var i = 0; i <= 10; i++) {  // var 안적고 바로 i=0; 으로 초기화 가능 
            sum += i;
            console.log("i = " + i+" 까지 누적합은 "+ sum);
        }
        console.log("DONE");
        document.write(" 0부터 i " + i + " 까지 누적된 값은 " + sum);   // 자바에서는 for에서 선언한 i는 for문이 끝나면 사라지지만 스크립트에서는 사라지지않고 사용가능하다.
    </script>
</head>
<body>
    <h2>F12키를 눌러보세요.</h2>
    <script> document.body.innerHTML += '<h3>수업 끝</h3>'; </script>

</body>
</html>
