<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 한줄 주석
        /*
         *  여러줄 주석  주석은 자바랑 똑같음 
         */
        document.write('<h2>첫번째 메세지</h2>');                    
         // documnet.write() 는 출력명령문 
    </script>
</head>
<body>
    <h2>두번째 메세지</h2>
    <script>document.write('<h3>세번째 메세지</h3>');</script>
    <h2>네번째 메세지</h2>
    <script>document.write('<h2>다섯번째 메세지</h2>');</script>
    <h2>여섯번째 메세지</h2>
</body>
</html>
<script>document.write('<h2>일곱번째 메세지</h2>');</script>
<!-- script는 아무곳에나 적어도 된다. 위에 적을시에는 body가 실행전에 먼저 실행되는 부분이다. -->
