<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var str = 'abcd@ef9';
        // 패턴
        var patternNum = /[0-9]/;  // 숫자패턴
        var patternEng = /[a-zA-Z_-]/;  // 알파벳 문자패턴
        var patternKor = /[가-힣ㄱ-ㅎㅏ-ㅣ]/;  // 한글 패턴
        var patternSpc = /[~`!@#$%^&*()-_+=|{}\\\[\]?''""]/;  // 특수문자 패턴 ,  []은 그냥 넣을수 없음 그래서 []은  \[ , \] , 역슬래시는 \\ 이런식으로 역슬래시 붙여서 넣기. 
        document.write('str에 숫자가 포함되어 있는지 : ' + patternNum.test(str) + '<br>');       
        document.write('str에 특수문자가 포함되어 있는지 : ' + patternSpc.test(str) + '<br>');
        document.write('str에 한글이 포함되어 있는지 : ' + patternKor.test(str) + '<br>');
        document.write('str에 알파벳이 포함되어 있는지 : ' + patternEng.test(str) + '<br>');

    </script>
</head>
<body>

</body>
</html>
