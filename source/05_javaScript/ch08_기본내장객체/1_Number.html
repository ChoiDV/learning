<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 기본자료형과 객체 자료형의 차이 

        /*  Integer iObj = new Integer(10);
         *  iObj.toString() 가능
         *  
         *  int i = 10;
         *  i.toString() 불가능
        */
        // 기본 데이터 타입(number, string, boolean ) vs 객체 데이터 타입
        var priNum = 273.21;   // var priNum = new Number(273.21); 기본 데이터타입으로 생성해도 new Number 한것처럼 된다.
        var objNum = new Number(273.21);
        document.write('priNum의 타입 : ' + typeof (priNum) + '<br>');  // Number
        document.write('objNum의 타입 : ' + typeof (objNum) + '<br>');  // object
        // constructor : 생성자 함수
        document.write('priNum 생성자 함수 : ' + priNum.constructor + '<br>');
        document.write('objNum 생성자 함수 : ' + objNum.constructor + '<br>');
        // Number.toFixed(1) : 소수점 1자리까지만
        document.write(priNum.toFixed(1) +'<br>');
        document.write(objNum.toFixed(1) + '<br>');  // 똑같이 사용할수 있음

        if (priNum.constructor == objNum.constructor) {  // 비교할때 typeof로 하면안되고 constructor 로 해야한다.
            document.write('priNum과 objNum의 저장된 타입은 같다.');
        } else {
            document.write('priNum과 objNum의 저장된 타입은 다르다.');
        }

        // 내장객체 Number에 메소드 추가
        Number.prototype.method1 = function () { alert('Number타입은 다 쓸 수 있음 '); };
        priNum.method1();
        objNum.method1();
        // objNum에 메소드 추가 가능
        objNum.method2 = function () { alert('objNum에 추가'); };
        // priNum.method2(); 당연히 불가 .
        objNum.method2();
        // (3) priNum에 메소드 추가 불가
        priNum.method3 = function () { alert('안 될 듯'); };
        // priNum.method3(); 

        // (4) Object에 메소드 추가   // Object에 메소드를 추가하면 전체 다 사용할 수 있다.
        Object.prototype.method4 = function () {
            document.write('<hr>' + this);
        };
        priNum.method4();
        objNum.method4();

    </script>
</head>
<body>

</body>
</html>
