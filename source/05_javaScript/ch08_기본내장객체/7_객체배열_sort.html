<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function Student(name, kor, mat) {
            this.name = name;
            this.kor = kor;
            this.mat = mat;
        }
        Student.prototype.getSum = function () {
            return this.kor + this.mat;
        };
        Student.prototype.getAvg = function () {
            return this.getSum() / 2;
        };
        Student.prototype.toString = function () {
            return this.name + '( ' + this.kor + ',' + this.mat + ' , 총점 : ' + this.getSum() + ' , 평균 : ' + this.getAvg() + ' )';
        };
        var students = [new Student('홍길동', 99, 98),
                        new Student('김길동', 50, 60),
                        new Student('유길동', 20, 10),
                        new Student('박길동', 70, 90),
                         new Student('이길동', 60, 20)];
        document.write('<h3>정렬 전 원 데이터</h3>');
        students.forEach(function (data, idx) {
            document.write(idx + ' : ' + data + '<br>');
        });
        originStudents = students; // 정렬 전 데이터를 저장하고 싶으면 다른 변수 할당
        // 총점 기준으로 오름차순 정렬
        // 객체를 정렬할때는 반드시 콜백함수 사용하기
        students.sort(function (left, right) {
            return left.getSum() - right.getSum();
        });
        document.write('<h3>총점 기준으로 오름차순 정렬한 데이터</h3>');
        students.forEach(function (data, idx) {
            document.write(idx + ' : ' + data + '<br>');
        });

        // 이름 가나다 순으로 정렬 (오름차순) 
        document.write('<h3>이름을 ㄱㄴㄷ 순으로 정렬한 데이터</h3>');
        students.sort(function (left, right) {  
            if (left.name <= right.name) {
                return -1;  // return 음수면 left가 앞에
            } else if (left.name > right.name) {
                return 1; // return 양수면 right가 앞에
            } else {
                return 0; // return 0이면 위치 그대로 
            }           
        });
        students.forEach(function (data, idx) {
            document.write(idx + ' : ' + data + '<br>');
        });

        // sort하는 원리 
        // return 음수면 left가 앞  return 양수면 right를 앞  

        


    </script>
</head>
