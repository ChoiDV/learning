<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //var patternName = /[~`!@#$%^&*()-_+=|{}\\\[\]?''""-0-9]/;
        var patternEmail = /([0-9a-zA-Z_\.-]+)@([0-9a-zA-Z_-]+)(\.[0-9a-zA-Z_-]+){1,2}/;
        // var patternEmail = /\w+@\w+(\.\w{2,3}){1,2}/;  모든문자+ @ 모든문자  (. 모든문자2~3개)   를 1~2번 반복
        //var patternPw = /([a-zA-Z-1-9~`!@#$%^&*()-_+=|{}\\\[\]?''""]{4,+})/;

        var patternNum = /[0-9]/;
        var patternEng = /[a-zA-Z]/;
        var patternKor = /[가-힣ㄱ-ㅎㅏ-ㅣ]/;
        var patternSpc = /[~`!@#$%^&*()_+|<>?:;{}\\\[\]]/;
        //  정규표현식에서 ^  $ 의 사용 이유는?
        //               시작 과 끝 을 의미

        function chk() {  // name, email, pw, chkpw 등은 아직 바디가 만들어지기전이기때문에 꼭 함수 안에넣어서 바디가 실행된후에 가져올수있도록 한다.
            var name = frm.name.value.trim();
            var email = frm.email.value.trim();
            var pw = frm.pw.value.trim();
            var chkpw = frm.pwchk.value.trim();
            if ( patternNum.test(name) || patternSpc.test(name)) {
                alert('이름에는 특수문자와 숫자의 사용이 불가합니다.');
                return false;
            } else if (!patternEmail.test(email)) {
                alert('이메일 형식에 맞추세요');
                return false;
            } else if (!patternEng.test(pw) || !patternSpc.test(pw) || !patternNum.test(pw) || pw.length < 4) {
                alert('비밀번호 형식을 맞추세요!');
                return false;
            } else if (pw != chkpw) {
                alert('두 비밀번호가 다릅니다.');
                return false;
            }
            return true;
        }

            if ( patternName.test(frm.name.value)) {
                alert('특수문자와 숫자는 이름에 들어올 수 없습니다.');
                return false;
            } else if (!patternEmail.test(frm.email.value)) {
                alert('메일형식에 맞추세요 ');
                return false;
            } else if (!patternPw.test(frm.pw.value)) { 
                alert('비밀번호 형식에 맞추세요');
                return false;
            } else if (frm.pw.value != frm.pwchk.value) {
                alert('두 비밀번호가 다릅니다.');
                return false;
            }
            return true;          
        }; */
    </script>
    <style>
        form {
            border: 1px solid #385d81;          
            width: 300px;
            padding: 10px;
            margin: 0 auto;
        }
        td {
            text-align: center;         
            
        }
        input {
            border-color: #385d81;
            outline:none;
        }
        input[type="submit"], input[type="reset"], input[type="button"] {
            background-color: #385d81;
            color: white;
            margin-top: 10px;
            height: 30px;
            line-height: 30px;                       
        }
    </style>
</head>
<body>
    <form name="frm" onsubmit="return chk()">
        <table>
            <tr>
                <td>이 름</td>
                <td><input type="text" name="name" placeholder="특수문자와 숫자 못 와" /></td>
            </tr>
            <tr>
                <td>메 일</td>
                <td><input type="email" name="email" placeholder="메일형식에 맞추세요" /></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw" /></td>
            </tr>
            <tr>
                <td>비번확인</td>
                <td><input type="password" name="pwchk" /></td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="submit" value="회원가입" />
                    <input type="reset" value="취소" />
                    <input type="button" value="로그인" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
