<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="intervalDay.js"></script>
    <script>
        var now = new Date();
        // 가독성 좋은 date String 함수들 
        document.write('지금 : ' + now + '<br>');
        document.write('지금 : ' + now.toLocaleString() + '<br>');
        document.write('날짜 : ' + now.toLocaleDateString() + '<br>');
        document.write('시간 : ' + now.toLocaleTimeString() + '<br>');
        // 날짜계산하는 방법은 특정한 시점을 만들어 놓은뒤
        var limitday = new Date(2022, 7, 18, 15, 20, 0); // 수료 시점 8월18일 오후 3시 20분  month는 0부터 시작이니까 -1 해서 7
        var day = limitday.intervalDay(now);
        day = now.intervalDay(limitday);
        document.write('수료일 : ' + limitday.toLocaleDateString() + '<br>');
        document.write('남은 날짜 : ' + day + ' 일');
         



    </script>
</head>

</body>
</html>
