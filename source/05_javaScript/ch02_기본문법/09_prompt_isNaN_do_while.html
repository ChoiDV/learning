<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 1. prompt 함수를 이용해서 국, 영어 점수를 입력받습니다 (0~100점)
        // 2. isNaN 함수를 이용해서 점수를 입력하지 않았을 경우 점수를 다시 입력받아 (do-while)
        // 3. 영어와 국어 점수의 평균을 출력 (document.write 함수 이용 )
        do {
            korStr = prompt(' 국어 점수를 입력하세요 ( 0~100점 사이 )');
            kor = Number(korStr);
            if (korStr != null && korStr != '' && !isNaN(kor) && kor >= 0 && kor <= 100) {   // null은 취소를 누르면 null 이 들어가기때문에 null이 아니거나   빈스트링이 아니거나  isNaN 이 아니거나 0~100점 사이
                break;
            } else {
                alert('올바른 점수를 입력하세요.');
            }
        } while (true);

        do {
            engStr = prompt('영어 점수를 입력하세요 ');
            eng = Number(engStr);
            if (engStr != null && engStr != '' && !isNaN(eng) && eng >= 0 && eng <= 100 ) {
                break;
            } else {
                alert('올바른 점수를 입력하세요.');
            }
        } while (true);
        document.write('평균 : ' + (kor + eng) / 2);


    </script>
</head>
<body>

</body>
</html>
