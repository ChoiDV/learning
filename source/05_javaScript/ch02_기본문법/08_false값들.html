        var i;
        document.write("i값은 " + i + " , 불린형으로는 " + Boolean(i) + '<br>');   // undefined

        i = 0;
        document.write("i값은 " + i + " , 불린형으로는 " + Boolean(i) + '<br>');  // 0 

        i = Number("a");  // NaN
        document.write("i값은 " + i + " , 불린형으로는 " + Boolean(i) + '<br>');  // NaN

        i = "";
        document.write("i값은 " + i + " , 불린형으로는 " + Boolean(i) + '<br>');  // 빈 스트링 

        i = null;
        document.write("i값은 " + i + " , 불린형으로는 " + Boolean(i) + '<br>');
        document.write("<hr>");

        document.write(("" === false) + " : === 연산자는 <b>양변의 값과 자료형</b>이 일치할 경우 true  <br>");
