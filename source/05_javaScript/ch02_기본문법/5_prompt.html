<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        scoreStr = prompt('점수를 입력하세요', '0~100점 사이');  // 첫번째 매개변수는 띄울 메세지 , 두번째 매개변수는 기본값  
        // 취소누를시 null이 들어감
        if (scoreStr == null) {
            alert('점수를 입력하세요!');
        } else {
           //  document.write(scoreStr + '의 타입은 ' + typeof (scoreStr));   // prompt로 받으면 문자로 들어감 
            score = Number(scoreStr);  // 자바의 Integer.parseInt 느낌    / 자바에서 빈스트링을 넣으면 오류지만  자바스크립트에서는 Number(""); = 0으로 인식

            // naN 은 not a Number 라는 뜻 숫자가 아니다 라는 뜻
            if (isNaN(score)) {   // isNaN이냐 물어보는 뜻!  score가 NaN 이면 true를 return 
                alert('점수를 입력하세요');  // 숫자를 제대로 입력하지않았을 때
            } else {
                result = score > 70 ? "잘했다" : "다음에 더 잘할수 있다.";
            }
            document.write(result);
        }

        
    </script>
</head>
<body>

</body>
</html>
