    <title></title>
    <script>
        var su = Number(prompt("반드시 자연수를 입력하세요"));
        (su % 2 == 0) || alert("홀수입니다");
        (su % 2 == 0) && alert("짝수입니다");
        // 스크립트에서만 쓰는 조건문 짧게 쓰기 su/2 의 나머지가 0이면 참이므로 뒤에껀 보지도않는다.  나머지가 1이면 f라서 || 연산자이니까 뒤에꺼를 본다 그래서 홀수입니다 출력

    </script>
