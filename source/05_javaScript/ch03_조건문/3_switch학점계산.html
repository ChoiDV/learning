<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 연습문제 : 사용자에게 학점을 입력받아 해당 메세지 출력
        // 4.1 4.2 4.3 4.4 => 한 case로 
        // 자바에서는 98,99,91 => 한 case로 점수/10 

        // 스크립트에서 Math.trunc(점수/10)   내림 함수 
        var hakjum;
        // isNaN 은 매개변수가 Number 아니냐? 묻는 함수 숫자면 false 숫자가 아니면 true 
        while (isNaN(hakjum) || hakjum <=0 || hakjum > 4.5 ) {  // undefined면 number가 아니라서 true 리턴
            hakjum = Number(prompt("0점~4.5점 사이의 학점을 입력하세요"));           
        }
        switch (Math.trunc(hakjum / 0.5)) {  
            case 9:
            case 8:
                document.write("A학점");
                break;
            case 7:
            case 6:
                document.write("B학점");
            case 5:
            case 4:
                documnet.write("C학점");
            default:  // D학점 이하부터 
                document.write("분발하세요!");
        }
    </script>
