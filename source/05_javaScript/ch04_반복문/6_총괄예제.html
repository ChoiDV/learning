<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var cnt = 0;  // 누적횟수
        var sum = 0;   // 누적점수
        var right = 0;  // 제대로입력한 횟수
        var wrong = 0;  // 잘못 입력한 횟수 
        while (confirm("누적할래?")) {  // confirm 에서 확인 누르면 trun 취소누르면 false 
            i = prompt('누적할 점수는?');   // 빈스트링을 확인 누르면 '' 이 들어오고  취소 누르면 null 이 들어감 i에 
            if (i != null &&  i != '') {   // 취소를 누르지않은경우나   빈스트링은 Number로 바꾸면 0이되기때문에 걸러주기. 
                i = Number(i);
                if (!isNaN(i) && i >= 0 && i <=100 ) {   // 숫자이면서 0~100 사이  
                    cnt++;
                    sum += i;
                    right++;
                } else {
                    cnt++;
                    wrong++;
                }
            } else {
                cnt++;
                wrong++;
            }
        }      
        document.write(cnt + ' 번 입력<br>');
        document.write('누적점수 : ' + sum +'<br>');
        document.write('점수를 제대로 입력한 횟수 : ' + right +'<br>');
        document.write('점수를 잘못 입력한 횟수 : ' + wrong +'<br>');
        
    </script>
</head>
<body>

</body>
</html>
