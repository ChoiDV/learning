<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            width: 900px;
            margin: 10px auto;
        }

        th, td {
            padding: 5px 15px;
            border-left: 1px solid cyan;
        }

            th:last-child, td:last-child {
                border-right: 1px solid cyan;
            }

        th {
            background-color: lightcyan;
        }
    </style>
    <script>
        document.write('<table>')
        document.write('<caption>2~9단 구구단</caption>');
        document.write('<tr>');
        for (su = 2; su < 10; su++) {
            document.write('<th>' + su + '단</th>');
        }
        document.write('</tr>')
        
        for (i = 1; i < 10; i++) {
            document.write('<tr>');
            for (j = 2; j < 10; j++) {             
                document.write('<td>' + j + ' * ' + i + ' = ' + (j * i) + '</td>');
            }
            document.write('</tr>');          
        }
        document.write('</table>')

    </script>
</head>
<body>

</body>
</html>
