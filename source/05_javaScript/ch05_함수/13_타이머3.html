<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script> // 경고창 뜨는 순서 : A - C - B
        alert('A');
        setTimeout(function () { alert('B') }, 0);  // 타이머가 있는것들은 맨마지막에 시작한다. 즉 A와 C가 실행되고 난뒤 타이머가 시작된다.
        alert('C');
    </script>
</head>

</body>
</html>
