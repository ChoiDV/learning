<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var students = [
            {
                name: '최진영',
                kor: 99,
                mat: 90,
                eng: 98,
                sci: 100     // students 의 0번방
            }, {
                name: '오동준',
                kor: 100,
                mat: 90,
                eng: 98,
                sci: 100   
            }      // students 의 1번방
        ];
        students.push({ name: '김길동', kor: 100, mat: 90, eng: 98, sci: 100 });  // students 의 2번방
        students.push({ name: '신길동', kor: 80, mat: 91, eng: 98, sci: 88 });    // students 의 3번방
        students.push({ name: '마유동', kor: 90, mat: 92, eng: 99, sci: 100 });   // students 의 4번방

        for (var idx in students) {   // idx가 0~4까지 
            students[idx].getSum = function () { 
                return this.kor + this.mat + this.eng + this.sci;
            };       
        students[idx].getAvg = function () {
            return Math.round(this.getSum() / 4);
        };
        students[idx].toString = function () {
            var output = '';
            for (var key in this) {
                if (key != 'getSum' && key != 'getAvg' && key != 'toString') {
                    output += key + ' : ' + this[key] + '<br>';
                } else if (key == 'getSum' || key == 'getAvg') {
                    output += key.substring(3).toUpperCase() + ' : ' + this[key]() + '<br>';
                }
            }
            return output;
          };
        };
        // 1.students 배열 출력 : 일반 for문 출력
        document.write('<h2>일반 for문 이용 </h2>');
        var output = '';
        for (var idx = 0; idx < students.length; idx++) {
            output += idx + ' 번째 ' + '<br>';
            output += students[idx].toString();   // .toString() 안해도 알아서 붙음 
        };
        document.write(output);
        // alert(output.replaceAll('<br>', '\n'));

        // 2.students 배열 출력 : for-in문 출력
        document.write('<h2>for-in문 이용 </h2>');
        var output = '';
        for (var idx in students) {
            output += idx + ' 번째 ' + '<br>';
            output += students[idx].toString();   // .toString() 안해도 알아서 붙음 
        };
        document.write(output);

        // 3.students 배열 출력 : forEach() 함수 이용 
        document.write('<h3>forEach() 함수 이용</h3>');
        students.forEach(function (data, idx) {
            document.write(idx + '번째<br>');
            document.write(data + '<hr>');
        });

        function replaceAll(str, oldStr, newStr) {  // str내의 oldStr 부분을 newStr로 모두 교체
           /*  str = 'aaaa<br>bbbb<br>cccc';
               splitStr = ['aaaa', 'bbbb', 'cccc'];
               joinStr = 'aaaa\nbbbb\ncccc'; */
            var splitStr = str.split(oldStr);
            var joinStr = splitStr.join(newStr);
            return joinStr;
            // return str.split(oldStr).join(newStr);
        }
      

    </script>
