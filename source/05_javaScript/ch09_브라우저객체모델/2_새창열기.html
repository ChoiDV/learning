<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var child = open('', '', 'width=450,height-500,left=100,top=100');
        /* 속성1 : 열릴 새창의 url  // 열 html파일을 넣어도 되고, http:// 주소를 넣어도됨. 아무것도 안넣으면 빈화면이 나옴 
         * 속성2 : 윈도우의 이름
         * 속성3 : width, height ( w,h 를 안주면 다른탭에 새창이 뜸 그래서 꼭 줘야함) , left, top , ...
         * 
         */
        if (child) {
            child.document.write('<h2>새창</h2>');
        } else {
            alert('팝업차단을 해제하셔야 새창이 열립니다.');
        }
    </script>
</head>
<body>

</body>
</html>
