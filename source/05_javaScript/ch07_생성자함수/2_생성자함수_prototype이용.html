<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 생성자 함수
        function Student(name, kor, mat, eng, sci) {
            this.name = name;
            this.kor = kor;
            this.mat = mat;
            this.eng = eng;
            this.sci = sci;
        } // 생성자 함수 
        // prototype 에 넣는 속성은 공용공간.
        Student.prototype.getSum = function () {
            return this.kor + this.mat + this.eng + this.sci;
        };
        Student.prototype.getAvg = function () {         
            return Math.round(this.getSum() / 4);
        };
        Student.prototype.toString = function () {
            var output = '';
            for (var key in this) {
                if (key != 'getSum' && key != 'getAvg' && key != 'toString') {
                    output += key + ' : ' + this[key] + '<br>';
                } else if (key == 'getSum') {
                    output += '총점 : ' + this[key]() + '<br>';
                } else if (key == 'getAvg') {
                    output += '평균 : ' + this[key]() + '<br>';
                }
            }
            return output;
        };
        


        var students = [new Student('홍길동', 100, 100, 100, 100),// 매개변수 개수보다 더 많이 쓰면 무시해준다.
                        new Student('마길동', 100, 100, 99, 100),
                        new Student('윤길동', 90, 80, 90, 70),
                        new Student('지울애', 10, 20, 30, 40)
        ];
        students.forEach(function (data, idx) {
            document.write(idx + '번째 <br>' + data + '<hr>'); // data = students[idx] 와 같음 
        });

        
        students.pop(); // 마지막 idx값 제거
        document.write('제거 후 <br><hr>');

        students.forEach(function (data, idx) {
            document.write(idx + '번째 <br>' + data + '<hr>'); // data = students[idx] 와 같음 
        });

        
    </script>

</head>

</html>
