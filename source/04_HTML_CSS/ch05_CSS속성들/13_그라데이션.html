<head>

        * {
            margin:0;
            padding:0;
        }
        ul {
            width:800px;
            height:60px;
            margin: 20px auto;
            overflow:hidden;
        }
            ul li {
                float: left;
                list-style: none;
                width: 160px;
                height: 60px;
                line-height: 60px;
                text-align: center;
                font-size: 24px;
                /* background-color:orange; */ /* background-color 대신 그라데이션으로 교체 */
                background-color: /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#207cca+21,207cca+21,207cca+26,207cca+27,207cca+28,207cca+33,2989d8+41,7db9e8+100 */
                background: rgb(32,124,202); /* Old browsers */
                background: -moz-linear-gradient(-45deg, rgba(32,124,202,1) 21%, rgba(32,124,202,1) 21%, rgba(32,124,202,1) 26%, rgba(32,124,202,1) 27%, rgba(32,124,202,1) 28%, rgba(32,124,202,1) 33%, rgba(41,137,216,1) 41%, rgba(125,185,232,1) 100%); /* FF3.6-15 */

                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#207cca', endColorstr='#7db9e8',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
            }
        ul li a {
            text-decoration:none;
            color:black;         
        }
    </style>
</head>

    <ul>
