<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            margin:0px;
            padding:0px;
        }
        div{
            width:100px;
            height:100px;
            opacity:0.7;
        }
        #div1 {
            position: absolute; /* 절대 좌표 */
            left: 0px;
            top: 0px;
            background-color: red;
            /* 겹쳐졌을때 z-index가 큰 값이 위로 올라옴  ex) z-index */
        }
        #div2 {
            position:fixed; /* 고정 좌표 */    
            top:50px; left:50px;
            background-color:lightgreen;          
        }
        #div3{
            position:absolute;
            top: 100px; left:100px;
            background-color:skyblue;
        }
        #div4{
            position:absolute;
            top:200px; left:200px;
            width:200px; height: 200px;
            background-color:mediumpurple;
            opacity: 1;
        }
        #div5{
            position:absolute;
            top:50px; left:50px;  /* 좌표를 잡을때는 부모기준으로 잡음 */
            background-color:pink;
            opacity: 1;
        }

    </style>
</head>
<body>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">div3</div>
    <div id="div4">div4
        <div id="div5">div5</div>
    </div>
    

</body>
</html>
