<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

        }

            font-family: 'Nanum',Times, serif /* 위에 폰트가 없으면 이 폰트들로 대체해라 */

            margin: 0 auto;
           /* background-image: url('0504/miyeon.jpg');

            background-size: 100%;

        }

</head>

</html>
