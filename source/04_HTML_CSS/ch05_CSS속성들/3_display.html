<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{
            width:100px;
            height:100px;
            border:1px solid black;
            text-align:center;
            font-weight:bold;
        }
        div:nth-child(1){
            background-color:red;
            display:block;
        }
        div:nth-child(2){
            background-color:orange;  /* display 속성은 div 태그 기본값을 가짐 */
        }
        div:nth-child(3){
            background-color:yellow;
            display:inline;  /* inline 타입이라서 margin이 좌우만 적용됨*/ /* inline 으로 하면 width,height가 적용이 안됨 */
            margin:10px;  /* 10 10 10 10 과 같음 */
        }
        div:nth-child(4){
            background-color:lightgreen;
            display:inline;
        }
        div:nth-child(5){
            background-color:green;
            display:none;   /* 안보이게 (공간도 안보임) conten5 부분이 아예 안보임 */
        }
        div:nth-child(6){
            background-color: skyblue;
            display:inline-block;  /* height, 윗여백,아랫여백 지정 가능 */
        }
        div:nth-child(7){
            background-color: blue;
            display:inline;
        }
        div:nth-child(8){
            background-color: mediumpurple;
        }
    </style>
</head>
<body>
    <div>content1</div><div>content2</div><div>content3</div><div>content4</div>
    <div>content5</div><div>content6</div><div>content7</div><div>content8</div>
    <!-- 4에서 5넘어갈때 줄바꿈 하면서 스페이스가 하나 들어감 -->
    <!-- 1,2,3,4     5,6,7,8 사이사이에는 스페이스 안들어가고 -->
    <!--         여기  에는 스페이스가 들어간것으로 됨 -->







</body>
</html>
