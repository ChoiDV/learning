<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            padding:0px;
            margin:0px;
        }
        #nav {
            width:800px;
            margin:10px auto;
            border: 1px solid black;
            
            
        }
        div ul {
            overflow: hidden;
        }
        div ul li{
             float: left;
             list-style:none;
             width:150px;
             height:100px;
             line-height:100px;  /* 가운데 만들기 밑에줄과 함께 */
             text-align:center;
             margin: 5px;
             border-top:1px solid red;
             border-bottom: 1px solid red;     
             font-size: 24px;
        }
        div ul li a{           
            text-decoration:none;
            color:blue;
            display:block;  /* a 태그의 영역을 확장 */
            
        }
    </style>
</head>
<body>
    <div id="nav">
        <ul>
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
            <li><a href="#">menu4</a></li>
            <li><a href="#">menu5</a></li>
        </ul>
    </div>
</body>
</html>
