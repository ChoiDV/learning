<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #wrap {
            width: 400px;
            margin: 0 auto;
            text-align: center;         
        }
        #header{
            color:orange;
        }
        #section img[src$='bmp']{
            border: 5px solid blue;
        }
        #section img[alt='red book']{
            border: 5px solid red;
        }
        #section img[src$='jpg']{
            border: 5px solid yellow;
        }
        #section img[src$='png'] {
            border: 5px solid black;
        }     
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <h1>자바 스크립트 책들</h1>
        </div>
        <div id="section">
            <img src="0503_book/book.bmp" alt="blue book" />
            <img src="0503_book/book.gif" alt="red book" />
            <img src="0503_book/book.jpg" alt="yellow book" />
            <img src="0503_book/book.png" alt="black book" />
        </div>
        <div id="footer">
            <p>서울시 ㅇㅇ구 ㅇㅇ동 ㅇㅇㅇ xx빌딩 0층</p>
        </div>
    </div>
    
</body>
</html>
