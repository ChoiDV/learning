<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /* 상태선택자: 마우스 클릭에 의해서 반응하는 선택자 */
        input:focus{
            background-color:lightyellow;
            border:2px solid lightgreen;
            outline:none;
            border-radius: 10px 10px 10px 10px; /* 테두리 모서리 둥글게   좌상 우상 우하 좌하 순으로 변경 */
        }
        input:enabled{  /* input 창에 글씨 적을때 글씨 */
            color:pink;
        }
        input:disabled{  /* disabled 글씨 */
            color:red;
        }
    </style>
</head>
<body>
    <form>
        이름 <input type="text" name="name" /><br />
        아디 <input type="text" name="id" /><br />
        생일 <input type="text" name="birth" value="19901212" disabled="disabled"/><br />
        <input type="submit" />
    </form>

</body>
</html>
