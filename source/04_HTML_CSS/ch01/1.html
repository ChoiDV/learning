<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">   

<head>
    <!-- head 부분엔 웹문서의 디자인, 동적인 부분, 설정부분 -->
    <meta charset="utf-8" />    <!-- meta 있는부분이 설정부분 한글코드 : EUC-KR(CP949) / UTF-8 -->
    <title>첫 예제</title>     <!-- title 부분 --> 
    <style>  /* 디자인부분(CSS)    : 여기서는 주석 /* 으로 사용 */
        body {
            background-color: yellow;
            font-size: 30pt;
        }
    </style>
    <script> /* 동적인 부분 (JavaScript) */
        name = prompt("너의 이름은 뭐니?", "홍길동");
        if (name != 'null') {
            document.write(name + "~ 방가방가<br>");
        }    
    </script>
</head>
<body>
    <!-- body 부분에는 웹문서에 출력될 정보 -->
    안녕하세요 <br />      <!--  <br />  이 개행 -->
    오늘부터 웹표준 수업 시작합니다 <br />
    Hello, World!!! <br />
    김설믜 궳뒗쉟뤯
</body>

</html>
