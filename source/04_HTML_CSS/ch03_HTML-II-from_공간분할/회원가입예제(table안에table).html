<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>     
        table#top{
            background-color:#cccccc;
        }
        td {
            background-color: white;
            text-align: center;
            padding: 2px;
        }
    </style>
</head>
<body>
    <form action="#"
           method="get">
        <table id="top">
            <caption><h2> 회원가입(table안에 table)</h2></caption>
            <tr>      
                <td>
                    <table>
                        <tr>
                            <th>아이디</th>
                            <td><input type="text" name="uid"  /></td>
                        </tr>
                        <tr>
                            <th>비밀번호</th>
                            <td><input type="password" name="upw" /></td>
                        </tr>
                        <tr>
                            <th>확인비밀번호</th>
                            <td><input type="password" name="checkpw" /></td>
                        </tr>
                        <tr>
                            <th>이름</th>
                            <td><input type="text" name="name"  /></td>
                        </tr>
                        <tr>
                            <th>전화</th>
                            <td><input type="tel" name="utel"/></td>
                        </tr>
                        <tr>
                            <th>생년월일</th>
                            <td><input type="date" name="birth" /></td>
                        </tr>
                        <tr>
                            <th><center>성 별</center></th>
                            <td><input type="radio" name="gender" value="남" />남
                                <input type="radio" name="gender" value="여" />여
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" />  <!-- 기본 value = "제출" -->  
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>              
                <td>
                    <ul type="disc">
                        <li>주민등록업이 전화번호로 회원가입</li>
                        <li>
                            대부분 서비스가 이용 가능합니다.<br />
                            (단, 일부 실명확인 후 이용 가능)
                        </li>
                        <li>정보변경은 추후 가능</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
