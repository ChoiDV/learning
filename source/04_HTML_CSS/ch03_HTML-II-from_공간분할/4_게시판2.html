<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        td{
            border-top:1px solid black;
            text-align: center;
            padding: 5px;
        }
    </style>
   <script>
       /* form안의 title은 한글자이상, name은 2글자 이상 입력했는지 여부 판단 (유효성 검사)
        = frm.title.value가 "" 이거, frm.name.value.length =1 이면 떼끼 submit 불가  
        */
       function chk() {
           /*
           if (!frm.title.value) {
               alert('제목을 꼭 입력하세요');
               frm.title.focus();
               return false;
           }
           */
       if (frm.name.value.length < 2) {
               alert('작성자명은 2글자 이상 입력하세요');
               frm.name.focus();
               return false;
           }
           return true; // 생략해도 기본적으로 sumbit 이루어짐
       }

   </script>
</head>
<body>
   <form name="frm" onsubmit="return chk()">
       <table>
           <caption><h2>게시판</h2></caption>
           <tr>
               <td>제목</td>
               <td><input type="text" name="title" size="30"  
                          required="required" autofocus="autofocus" /></td> <!-- required="required" : 필수입력사항(한글자 이상) 이라는 뜻.-->
           </tr>                           <!-- autofocus="autofocus" 는 실행하면 autofocus 있는곳에 커서가 깜빡깜빡 -->
           <tr>
               <td>작성자</td>
               <td><input type="text" name="name" size="30" /></td>
           </tr>
           <tr>
               <td>본문</td>
               <td><textarea name="content" rows="5" cols="32"></textarea></td>
           </tr>
           <tr>
               <td>첨부파일</td>
               <td><input type="file" name="filename" /></td>
           </tr>
           <tr>
               <td colspan="2">
                   <input type="submit" value="입력완료" />
                   <input type="reset" value="입력취소" />
               </td>
           </tr>
       </table>
   </form>
</body>
</html>
