<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        td{
            text-align: center;
            padding : 2px;
        }
    </style>
</head>
<body>  
    <form action="#"
           method="get">
        <table>
            <tr>
                <td>아 이 디</td>
                <td>
                    <input type="text" name="id" size="9" />
                    <input type="button" value="중복확인" onclick="alert('중복확인 test');" />
                   </td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" name="pw" /></td>>
                </tr>
            <tr>
                <td>전화번호</td>
                <td>
                    <input type="tel" name="phone1" size="1" /> -
                    <input type="tel" name="phone1" size="1" /> -
                    <input type="tel" name="phone1" size="1" />
                </td>      
            </tr>
            <tr>
                <td>경력</td>
                <td><input type="number" name="career" min="0" max="50" /> </td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email" /></td>
            </tr>
            <tr>
                <td>사진</td>
                <td><input type="file" name="filename" /> </td>
            </tr>
            <tr>
                <td>성별</td>
                <td><input type="radio" name="gender" value="m" checked="checked"/>남
                    <input type="radio" name="gender" value="f" />여 <!-- name(파라미터) 값을 같게 해줘야지 하나만 선택가능함-->
                           </td>
            </tr>
            <tr>
                <td>사용언어</td>
                <td><input type="checkbox" name="lang" value="kor" checked="checked" />한국어
                    <input type="checkbox" name="lang" value="eng" />영어
                    <input type="checkbox" name="lang" value="chi" />중국어
                    <input type="checkbox" name="lang" value="ind" />인도어
                </td>
            </tr>
            <tr>
                <td>국적</td>
                <td>
                    <select name="nation">
                        <option value="kor">대한민국</option> 
                        <option>미국</option>  <!-- option에 value를 생략하면 value=미국 -->
                    </select>
                </td>
            </tr>
            <tr>
                <td>좋아하는음식</td>
                <td>
                    <select name="food" multiple="multiple" size="3">
                        <option>김치찌개</option>
                        <option>된장찌개</option>
                        <option>섞어찌개</option>
                        <option>부대찌개</option>
                        <option>고추장찌개</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td>자기소개</td>
                <td>
                    <textarea name="intro" cols="25" rows="3"> 저는z  </textarea> <!-- 저는 쓰는곳에 쓰는말은 textarea에 기본적으로 출력됨-->
                </td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td>
                    <input type="date" name="birth" />
                </td>
            </tr>
            <tr>
                <td>sns url</td>
                <td><input type="url" name="sns" /></td>
            </tr>
            <tr>
                <td>좋아하는 색상<br />좋아하는 정도</td>
                <td>
                    <input type="color" name="color" /><br />
                    0<input type="range" name="range" min="0" max="100" step="10" /> 100
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit"  value="회원가입"/>
                    <input type="reset" value="초기화" />  <!-- 초기화 버튼 -->
                </td>
             </tr>
        </table>

        </form>
</body>
</html>
